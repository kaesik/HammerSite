{% load static %}

<!DOCTYPE html>
<html lang="en">

{% include 'head.html' %}

<body class="bg-light-gray" id="body">
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh">
        <div class="d-flex flex-column justify-content-between">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-xl-5 col-md-10 ">
                    <div class="card card-default mb-0">
                        {% include 'sign-header.html' %}

                        <div class="card-body px-5 pb-5 pt-0">
                            <h4 class="text-dark text-center mb-5">Sign Up</h4>
                            <form method="POST" action="">
                                {% csrf_token %}

                                <div class="row">
                                    {% for field in form %}

                                    <div class="form-group col-md-12">
                                        <label for="room_name">{{ field.label }}</label>
                                        {{ field }}
                                    </div>

                                    {% endfor %}

                                    <div class="col-md-12">
                                        <div class="d-flex justify-content-between mb-3">
                                            <div class="custom-control custom-checkbox mr-3 mb-3">
                                                <input type="checkbox" class="custom-control-input" id="customCheck2">
                                                <label class="custom-control-label" for="customCheck2">I Agree the terms and conditions.</label>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-pill mb-4">Sign Up</button>
                                        <p>Already signed up?
                                            <a class="text-blue" href="{% url 'sign-in' %}">Sign in</a>
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
