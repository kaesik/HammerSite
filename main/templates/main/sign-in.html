{% load static %}

<!DOCTYPE html>
<html lang="en">

{% include 'head.html' %}

<body class="bg-light-gray" id="body">
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh">
        <div class="d-flex flex-column justify-content-between">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-10">
                    <div class="card card-default mb-0">
                        {% include 'sign-header.html' %}

                        <div class="card-body px-5 pb-5 pt-0">
                            <h4 class="text-dark mb-6 text-center">Sign in</h4>
                            <form method="POST" action="">
                                {% csrf_token %}

                                <div class="row">
                                    <div class="form-group col-md-12 mb-4">
                                        <input type="email" class="form-control input-lg" id="username" name="email" aria-describedby="emailHelp" placeholder="Enter Email">
                                    </div>
                                    <div class="form-group col-md-12 ">
                                        <input type="password" class="form-control input-lg" id="password" name="password" placeholder="Enter Password">
                                    </div>
                                    <div class="col-md-12">
                                        <div class="d-flex justify-content-between mb-3">
                                            <div class="custom-control custom-checkbox mr-3 mb-3">
                                                <input type="checkbox" class="custom-control-input" id="customCheck2">
                                                <label class="custom-control-label" for="customCheck2">Remember me</label>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-pill mb-4">Sign In</button>
                                        <p>Haven't signed up yet?
                                            <a class="text-blue" href="{% url 'sign-up' %}">Sign Up</a>
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% include 'scripts.html' %}
</body>
</html>
